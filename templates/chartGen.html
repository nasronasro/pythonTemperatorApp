<h1>ğŸŒ¡ï¸ TempÃ©rature</h1>
<button id="downloadCsv">ğŸ“¥ TÃ©lÃ©charger CSV</button>
<canvas id="tempChart"></canvas>

<script>
const ctx = document.getElementById('tempChart').getContext('2d');

const tempChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'ğŸŒ¡ï¸ TempÃ©rature (Â°C)',
            data: [],
            borderColor: 'rgba(255,99,132,1)',
            backgroundColor: 'rgba(255,99,132,0.2)',
            tension: 0.4,
            fill: true,
            pointRadius: 5
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true }
        }
    }
});

// CSV tempÃ©rature
document.getElementById("downloadCsv").onclick = () => {
    window.location.href = "{% url 'download_csv' %}?type=temperature";
};

// Historique
async function loadHistory() {
    const res = await fetch("{% url 'chart_data' %}");
    const data = await res.json();

    tempChart.data.labels = data.temps.map(t =>
        new Date(t).toLocaleTimeString()
    );
    tempChart.data.datasets[0].data = data.temperature;
    tempChart.update();
}

// Temps rÃ©el
async function updateChart() {
    const res = await fetch("{% url 'latest_json' %}");
    const data = await res.json();

    tempChart.data.labels.push(
        new Date(data.timestamp).toLocaleTimeString()
    );
    tempChart.data.datasets[0].data.push(data.temperature);

    if (tempChart.data.labels.length > 100) {
        tempChart.data.labels.shift();
        tempChart.data.datasets[0].data.shift();
    }
    tempChart.update();
}

loadHistory();
setInterval(updateChart, 5000);
</script>
